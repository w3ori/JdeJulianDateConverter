<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Gregorian - JDE Julian Date Converter</h1>
        <div class="input-group">
            <label for="gregorianDate">Gregorian Date:</label>
            <input type="date" id="gregorianDate">
        </div>
        <div class="input-group">
            <label for="jdeJulianDate">JDE Julian Date:</label>
            <input type="number" id="jdeJulianDate" min="0" step="1">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
